<button matIconButton aria-label="Add or remove this city to your favorites" (click)="onToggleFavorite()">
  <mat-icon>{{ isFavorite() ? 'favorite' : 'favorite_border'}}</mat-icon>
</button>
<div class="flex flex-col justify-center items-center">
  @if(data()?.icon) {
    <img [src]="'https://openweathermap.org/img/wn/' + data()?.icon + '@4x.png'" alt="Weather icon" class="mx-auto"/>
  }
  <h3 class="text-lg m-0 font-medium">{{ data()?.cityName}} - {{ today() | date:'dd MMM yyyy':'':'en' }}</h3>
  <p class="mt-0 capitalize">{{ data()?.description }}</p>
  <p class="text-6xl m-0">{{ data()?.temp | number: '1.0-0' }}Â°C</p>
  <p >Humidity: {{ data()?.humidity }}%</p>
</div>
