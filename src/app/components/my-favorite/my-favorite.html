@if(data()?.length) {
  <h3 class="text-lg m-0 font-medium">My Favorite Cities:</h3>
  @for (city of data(); track city) {
    <mat-list-item>
      <div class="flex justify-start items-center">
        @if (city.icon) {
          <img [src]="'https://openweathermap.org/img/wn/' + city.icon + '.png'" alt="Weather icon" class="mr-6"/>
        }
        <p class="text-xl m-0 mr-6">{{ city.temp | number: '1.0-0' }}Â°C</p>
        <p class="text-xl">{{ city.cityName }}</p>
        <button
          matIconButton
          aria-label="Add or remove this city to your favorites"
          (click)="removed.emit({lat: city.lat, lon: city.lon})"
          class="ml-auto"
        >
          <mat-icon>clear</mat-icon>
        </button>
      </div>
      @if (!$last) {
        <mat-divider [inset]="true"></mat-divider>
      }
    </mat-list-item>
  }

} @else {
  <div class="flex flex-col justify-center items-center h-full">
    <p>Your favorite cities list is empty!</p>
  </div>
}
